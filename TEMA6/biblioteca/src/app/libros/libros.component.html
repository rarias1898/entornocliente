<h2 class="text-center text-2xl mt-5">{{title}}</h2>

<ul class="text-center mt-5">
  <li *ngFor="let libro of listaLibros">
    <a [routerLink]="['/detalles', libro.id ]" class="hover:underline">{{libro.id}} - {{libro.titulo}}</a> -
    <a [routerLink]="['/update', libro.id]" class="underline hover:text-slate-400">Mod</a>
  </li>
</ul>

<div class="text-center mt-15">
  <button (click)="altaLibros()" class="hover:underline">Nuevo Libro</button>
</div>
