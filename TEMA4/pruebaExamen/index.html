<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios examen</title>
  </head>
  <body>
    <h1>tabla HTML dibujada con JS</h1>
    <div>
      <input
        type="text"
        id="nombreN"
        placeholder="Por favor escriba el nombre del producto"
      />
      <input
        type="text"
        id="precioN"
        placeholder="Por favor escriba su precio"
      />
      <input
        type="text"
        id="codigoN"
        placeholder="Por favor escriba su codigo"
      />
      <input type="button" id="add" value="Añadir" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Código</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>

    <input type="submit" value="añadir" id="botonAnadir" />

    <input
      type="submit"
      value="seleccionar/deseleccionar cks"
      id="seleccionarCks"
    />
    <input type="submit" value="Eliminar fila" id="deleteFila" />

    <script src="./index.js"></script>
  </body>
</html>
